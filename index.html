<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<title>To do</title>
</head>

<body>
	<main>
		<div id="todosWrapper">
		<h1>Att göra</h1>
		<button id="addButton">Lägg till uppgift</button>
		<button id="deleteAllButton">Rensa listan</button>
		<ul id="todos">
			<li>
				<p>Skaffa kattvakt</p>
				<button class="doneButton">Klarmarkera</button>
				<button class="deleteButton">Radera</button>
			</li>
			<li>
				<p>Köpa vinterskor</p>
				<button class="doneButton">Klarmarkera</button>
				<button class="deleteButton">Radera</button>
			</li>
		</ul>
		</div>
		<div id ="doneWrapper">
		<h2>Avklarade uppgifter</h2>
		<ul id="done">
			<li>
				<p>Plugga till duggan</p>
				<button class=deleteButton>Radera</button>
			</li>
		</div>
	</main>
	<footer>
		<p>Följ mig på <a href="https://github.com/omigibson">Github</a>. Där kan du lära dig mer om <a href="https://github.com/omigibson/To-do-Javascript">hur jag byggde denna applikation.</a></p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
